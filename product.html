<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopIno Electronics - Shop</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/product.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <h1>ShopIno Electronics</h1>
                </div>
                <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            </div>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="#">Checkout</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="discount-btn">Discounts</button>
                <button class="coupons-btn">Coupons</button>
                <div class="cart-fav">
                    <p>CART (0)</p>
                    <p>FAVOURITE</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="selected-product">
                <div class="product-image-container">
                    <img id="main-product-image" src="" alt="Selected Product">
                </div>
                <div class="product-details">
                    <h2 id="main-product-name"></h2>
                    <p id="main-product-price" class="price"></p>
                    <p id="main-product-description"></p>
                    <div class="product-actions">
                        <div class="quantity-selector">
                            <button class="quantity-btn minus" onclick="document.getElementById('quantity-input').value = Math.max(1, parseInt(document.getElementById('quantity-input').value) - 1)">-</button>
                            <input type="number" value="1" min="1" max="99" class="quantity-input" id="quantity-input">
                            <button class="quantity-btn plus" onclick="document.getElementById('quantity-input').value = Math.min(99, parseInt(document.getElementById('quantity-input').value) + 1)">+</button>
                        </div>
                        <button id="add-to-cart" onclick="addToCartFirebase(JSON.parse(localStorage.getItem('selectedProduct')), parseInt(document.getElementById('quantity-input').value) || 1)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="catalogue-container">
                <h1>Product Catalogue</h2>
                <div class="catalogue-grid">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
</body>
</html>
