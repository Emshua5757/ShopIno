<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ShopIno Electronics</title>
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="js/cart.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <h1>ShopIno Electronics</h1>
                </div>
                <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            </div>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="#">Checkout</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="discount-btn">Discounts</button>
                <button class="coupons-btn">Coupons</button>
                <div class="cart-fav">
                    <p>CART (0)</p>
                    <p>FAVOURITE</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div id="auth-container" class="auth-container">
                <div class="auth-forms-wrapper">
                    <div class="auth-form login-form">
                        <h2>Welcome Back</h2>
                        <p>Please login to access your cart</p>
                        <form id="login-form-element">
                            <div class="input-group">
                                <input type="email" id="login-email" required>
                                <label for="login-email">Email</label>
                            </div>
                            <div class="input-group">
                                <input type="password" id="login-password" required>
                                <label for="login-password">Password</label>
                            </div>
                            <button type="submit" class="auth-btn" onclick="console.log('Login button clicked')">Login</button>
                        </form>
                        <p class="switch-form">Don't have an account? <a href="#" id="switch-to-register">Register</a>
                        </p>
                    </div>
                    <div class="auth-form register-form">
                        <h2>Create an Account</h2>
                        <p>Please fill in your details to register</p>
                        <form id="register-form-element">
                            <div class="input-group">
                                <input type="text" id="register-name" required>
                                <label for="register-name">Full Name</label>
                            </div>
                            <div class="input-group">
                                <input type="email" id="register-email" required>
                                <label for="register-email">Email</label>
                            </div>
                            <div class="input-group">
                                <input type="password" id="register-password" required>
                                <label for="register-password">Password</label>
                            </div>
                            <div class="input-group">
                                <input type="tel" id="register-phone" required>
                                <label for="register-phone">Phone Number</label>
                            </div>
                            <div class="input-group">
                                <input type="text" id="register-address" required>
                                <label for="register-address">Address</label>
                            </div>
                            <button type="submit" class="auth-btn" onclick="console.log('Register button clicked')">Register</button>
                        </form>
                        <p class="switch-form">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
                    </div>
                </div>
            </div>
            <div id="cart-content" class="hidden">
                <div id="user-topbar" class="hidden">
                    <span id="user-email"></span>
                    <button id="logout-btn">Logout</button>
                </div>
                <h2>Your Cart</h2>
                <div id="cart-items" class="catalogue-grid"></div>
                <div id="cart-summary">
                    <p>Total: $<span id="cart-total">0.00</span></p>
                    <button id="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
</body>

</html>
